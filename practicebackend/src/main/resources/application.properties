#configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/fullstack
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
jwt.secret.key=your_secret_key_here

# JWT Secret Key (must be at least 256 bits for HS256)
jwt.secret=your-256-bit-secret-key-must-be-at-least-32-characters-long

# JWT Expiration Time (in milliseconds) -1 hour
jwt.expiration=3600000 



